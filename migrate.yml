- hosts: localhost
  gather_facts: false
  vars_files:
  - config.yml
  vars:
    excluded_resources:
    - Alertmanager
    - Binding
    - Bundle
    - BundleBinding
    - BundleInstance
    - EgressNetworkPolicy
    - EndpointSlice
    - Event
    - ImageStreamImport
    - ImageStreamMapping
    - InstallPlan
    - LimitRange
    - LocalResourceAccessReview
    - LocalSubjectAccessReview
    - PackageManifest
    - PersistentVolumeClaim
    - Pod
    - PodMetrics
    - PodSecurityPolicyReview
    - PodSecurityPolicySelfSubjectReview
    - PodSecurityPolicySubjectReview
    - PodTemplate
    - Prometheus
    - PrometheusRule
    - ReplicaSet
    - ReplicationControllerDummy
    - SelfSubjectRulesReview
    - ServiceMonitor
    - SubjectRulesReview
    dst_stunnel:
      kind: ConfigMap
      metadata:
        name: stunnel-conf-{{ item.metadata.name }}
        namespace: "{{ namespace }}"
        labels:
          service: rsync
          purpose: stunnel
      data:
        stunnel.conf: |
          foreground = yes
          pid =
          sslVersion = TLSv1.2
          client = yes
          syslog = no
          [rsync]
          accept = 1443
          cert = /etc/stunnel/certs/tls.crt
          connect = {{ routes.resources | selectattr('metadata.name', 'equalto', item.metadata.name) | map(attribute='spec.host') | list | first }}:443
          key = /etc/stunnel/certs/tls.key
    src_stunnel:
      kind: ConfigMap
      metadata:
        name: stunnel-conf
        namespace: "{{ namespace }}"
        labels:
          service: rsync
          purpose: stunnel-config
      data:
        stunnel.conf: |
          foreground = yes
          pid =
          socket = l:TCP_NODELAY=1
          socket = r:TCP_NODELAY=1
          debug = 7
          sslVersion = TLSv1.2
          [rsync]
          accept = 1443
          connect = 1873
          key = /etc/stunnel/certs/tls.key
          cert = /etc/stunnel/certs/tls.crt
          TIMEOUTclose = 0
    rsync_conf:
      kind: ConfigMap
      metadata:
        name: rsync-conf
        namespace: "{{ namespace }}"
        labels:
          service: rsync
          purpose: rsync
      data:
        name: rsync-conf
        namespace: "{{ namespace }}"
        rsyncd.conf: |
          syslog facility = local7
          read only = no
          list = yes
          log file = /dev/stdout
          max verbosity = 4
          hosts allow = ::1, 127.0.0.1, localhost
          [mnt]
              comment = mnt
              path = /mnt
              use chroot = no
              munge symlinks = no
              list = yes
              hosts allow = ::1, 127.0.0.1, localhost
              read only = false
              auth users = {{ rsync_user }}
              secrets file = /etc/rsyncd/rsyncd.secret
    rsync_secret:
      kind: Secret
      metadata:
        name: rsync-secret
        namespace: "{{ namespace }}"
        labels:
          service: rsync
          purpose: stunnel
      type: Opaque
      data:
        rsyncd.secret: "{{ (rsync_user + ':' + rsync_pass) | b64encode }}"
    stunnel_crts:
      kind: Secret
      metadata:
        name: stunnel-crts
        namespace: "{{ namespace }}"
        labels:
          service: rsync
          purpose: stunnel
      type: Opaque
      data:
        tls.crt: "{{ tls_crt['content'] }}"
        tls.key: "{{ tls_key['content'] }}"
    src_rsync_deployment:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        labels:
          claim: "{{ item.metadata.name }}"
          service: rsync
        name: "{{ item.metadata.name }}"
        namespace: "{{ namespace }}"
      spec:
        selector:
          matchLabels:
            service: rsync
        template:
          metadata:
            labels:
              claim: "{{ item.metadata.name }}"
              service: rsync
          spec:
            containers:
            - name: rsync
              imagePullPolicy: Always
              command:
              - /usr/bin/rsync
              - --daemon
              - --no-detach
              - --port=1873
              - -vvv
              image: "quay.io/konveyor/rsync-transfer:latest"
              volumeMounts:
              - mountPath: /mnt
                name: mnt
              - name:      rsync-conf
                mountPath: /etc/rsyncd.conf
                subPath:   rsyncd.conf
              - name:      rsync-secret
                mountPath: /etc/rsyncd
            - name: stunnel
              imagePullPolicy: Always
              image: "quay.io/konveyor/rsync-transfer:latest"
              command:
               - /bin/stunnel
               - /etc/stunnel/stunnel.conf
              volumeMounts:
              - name:      stunnel-conf
                mountPath: /etc/stunnel/stunnel.conf
                subPath:   stunnel.conf
              - name:      stunnel-crts
                mountPath: /etc/stunnel/certs
            volumes:
            - name: mnt
              persistentVolumeClaim:
                claimName: "{{ item.metadata.name }}"
            - name: rsync-conf
              configMap:
                name: rsync-conf
            - name: rsync-secret
              secret:
                secretName: rsync-secret
                items:
                - key: rsyncd.secret
                  path: rsyncd.secret
                  mode: 0600
            - name: stunnel-conf
              configMap:
                name: stunnel-conf
            - name: stunnel-crts
              secret:
                secretName: stunnel-crts
                items:
                - key: tls.crt
                  path: tls.crt
                - key: tls.key
                  path: tls.key
    dst_rsync_pod:
      kind: Pod
      metadata:
        name: "{{ item.metadata.name }}"
        namespace: "{{ namespace }}"
        labels:
          claim: "{{ item.metadata.name }}"
          service: rsync
      spec:
        restartPolicy: OnFailure
        containers:
        - name: rsync
          imagePullPolicy: Always
          command:
          - /usr/bin/rsync
          - -vvvv
          - --delete
          - --recursive
          - --compress
          - rsync://{{ rsync_user }}@localhost:1443/mnt
          - /mnt/
          - -vvv
          env:
          - name: RSYNC_PASSWORD
            value: "{{ rsync_pass }}"
          image: "quay.io/konveyor/rsync-transfer:latest"
          volumeMounts:
          - mountPath: /mnt
            name: mnt
        - name: stunnel
          imagePullPolicy: Always
          image: "quay.io/konveyor/rsync-transfer:latest"
          command:
           - /bin/stunnel
           - /etc/stunnel/stunnel.conf
          volumeMounts:
          - name:      stunnel-conf
            mountPath: /etc/stunnel/stunnel.conf
            subPath:   stunnel.conf
          - name:      stunnel-crts
            mountPath: /etc/stunnel/certs
        volumes:
        - name: mnt
          persistentVolumeClaim:
            claimName: "{{ item.metadata.name }}"
        - name: stunnel-conf
          configMap:
            name: stunnel-conf-{{ item.metadata.name }}
        - name: stunnel-crts
          secret:
            secretName: stunnel-crts
            items:
            - key: tls.crt
              path: tls.crt
            - key: tls.key
              path: tls.key
    rsync_service:
      apiVersion: v1
      kind: Service
      metadata:
        labels:
          claim: "{{ item.metadata.name }}"
          service: rsync
        name: "{{ item.metadata.name }}"
        namespace: "{{ namespace }}"
      spec:
        ports:
        - name: stunnel
          port: 1443
          protocol: TCP
          targetPort: 1443
        selector:
          claim: "{{ item.metadata.name }}"
          service: rsync
    rsync_route:
      apiVersion: route.openshift.io/v1
      kind: Route
      metadata:
        name: "{{ item.metadata.name }}"
        namespace: "{{ namespace }}"
        labels:
          claim: "{{ item.metadata.name }}"
          service: rsync
        annotations:
          haproxy.router.openshift.io/timeout: "86400"
      spec:
        to:
          kind: Service
          name: "{{ item.metadata.name }}"
        port:
          targetPort: 1443
        tls:
          termination: passthrough
    dst_rsync_deployment:
  tasks:
  - name: Make temp directory
    tempfile:
      state: directory
      suffix: rsync-stunnel-cert
    register: tmp_dir

  - name: Create SSL Key
    openssl_privatekey:
      path: "{{ tmp_dir.path }}/tls.key"
      size: 2048

  - name: Create SSL CSR
    openssl_csr:
      path: "{{ tmp_dir.path }}/tls.csr"
      privatekey_path: "{{ tmp_dir.path }}/tls.key"

  - name: Create SSL Cert
    openssl_certificate:
      path: "{{ tmp_dir.path }}/tls.crt"
      privatekey_path: "{{ tmp_dir.path }}/tls.key"
      csr_path: "{{ tmp_dir.path }}/tls.csr"
      provider: selfsigned

  - name: Slurp SSL Key
    slurp:
      src: "{{ tmp_dir.path }}/tls.key"
    register: tls_key

  - name: Slurp SSL Cert
    slurp:
      src: "{{ tmp_dir.path }}/tls.crt"
    register: tls_crt

  - name: Generate an rsync username and password
    set_fact:
      rsync_user: "{{ lookup('password', tmp_dir.path + '/user chars=ascii_letters') }}"
      rsync_pass: "{{ lookup('password', tmp_dir.path + '/pass chars=ascii_letters,digits') }}"

  - name: Create namespace directory
    file:
      state: directory
      path: "{{ playbook_dir }}/{{ namespace }}"

  - name: Create resources directory
    file:
      state: directory
      path: "{{ playbook_dir }}/{{ namespace }}/resources"

  - when: backup_resources
    block:
    - name: Get APIs
      community.kubernetes.k8s_cluster_info:
      register: apis

    - name: Get resources
      k8s_info:
        kubeconfig: "{{ src_kubeconfig }}"
        api_version: "{{ item.value.api_version }}"
        kind: "{{ item.value.kind }}"
        namespace: "{{ namespace }}"
      register: resources
      loop: "{{ apis.apis | dict2items }}"
      loop_control:
        label: "{{ item.value.kind }}.{{ item.value.api_version }}"
      when:
      - item.value.namespaced
      - item.value.kind not in excluded_resources

    - name: Initialize resource lists
      set_fact:
        pruned_resources: []
        unpruned_resources: []

    - name: Collect unmodified resources
      set_fact:
        unpruned_resources: "{{ unpruned_resources + item.resources }}"
      with_flattened: "{{ resources.results }}"
      when:
      - item.resources is defined
      loop_control:
        label: "{{ item.item.key }}"

    - name: Clean resources
      set_fact:
        pruned_resources: "{{ pruned_resources + new_item }}"
      with_items: "{{ unpruned_resources }}"
      vars:
        cleanup:
          metadata: "{{ item.metadata|combine({'resourceVersion': omit, 'uid': omit}) }}"
        new_item:
        - "{{ item|combine(cleanup) }}"
      loop_control:
        label: "{{ item.metadata.name }} {{ item.kind }} {{ item.apiVersion }}"

    - name: Write resources out
      copy:
        dest: "{{ playbook_dir }}/{{ namespace }}/resources/{{ item.kind}}-{{ item.metadata.name }}.yml"
        content: "{{ item | to_yaml }}"
      with_items: "{{ pruned_resources }}"
      loop_control:
        label: "{{ item.metadata.name }}"
      when:
      - not(item.kind == 'RoleBinding' and item.metadata.name == 'system:deployers')
      - not(item.kind == 'RoleBinding' and item.metadata.name == 'system:image-builders')
      - not(item.kind == 'RoleBinding' and item.metadata.name == 'system:image-pullers')
      - not(item.kind == 'ServiceAccount' and item.metadata.name == 'builder')
      - not(item.kind == 'ServiceAccount' and item.metadata.name == 'default')
      - not(item.kind == 'ServiceAccount' and item.metadata.name == 'deployer')

  - name: Retrieve namespace
    k8s_info:
      kubeconfig: "{{ src_kubeconfig }}"
      api_version: project.openshift.io/v1
      kind: Project
      name: "{{ namespace }}"
    register: namespace_info

  - name: Retrieve namespace
    k8s_info:
      kubeconfig: "{{ src_kubeconfig }}"
      api_version: v1
      kind: Project
      name: "{{ namespace }}"
    register: namespace_3_info
    when: namespace_info.resources | length == 0

  - fail:
      msg: Namespace '{{ namespace }}' not found
    when:
    - namespace_info.resources | length == 0
    - namespace_3_info.resources | length == 0

  - name: cleanup namespace
    set_fact:
      pruned_namespace: "{{ new_item }}"
    vars:
      cleanup:
        metadata: "{{ item.metadata|combine({'resourceVersion': omit, 'uid': omit}) }}"
      new_item: "{{ item|combine(cleanup) }}"
    with_items:
    - "{{ namespace_info.resources[0] }}"
    loop_control:
      label: "{{ item.metadata.name }}"
    when: namespace_info.resources | length > 0

  - name: cleanup namespace
    set_fact:
      pruned_namespace: "{{ new_item }}"
    vars:
      cleanup:
        metadata: "{{ item.metadata|combine({'resourceVersion': omit, 'uid': omit}) }}"
      new_item: "{{ item|combine(cleanup) }}"
    with_items:
    - "{{ namespace_3_info.resources[0] }}"
    loop_control:
      label: "{{ item.metadata.name }}"
    when:
    - namespace_3_info.resources is defined
    - namespace_3_info.resources | length > 0

  - name: Write namespace out
    copy:
      dest: "{{ playbook_dir }}/{{ namespace }}/resources/namespace.yml"
      content: "{{ pruned_namespace | to_yaml }}"

  - name: Get pvcs in namespace
    k8s_info:
      kubeconfig: "{{ src_kubeconfig }}"
      api_version: v1
      kind: persistentvolumeclaims
      namespace: "{{ namespace }}"
    register: pvcs

  - name: Intialize unbound PVCs
    set_fact:
      unbound_pvcs: []

  - name: Clean up PVC definitions
    set_fact:
      unbound_pvcs: "{{ unbound_pvcs + new_item }}"
    vars:
      cleanup:
        metadata: "{{ item.metadata|combine({'annotations': omit,'resourceVersion': omit, 'uid': omit}) }}"
        spec: "{{ item.spec|combine({'volumeName': omit}) }}"
      new_item:
      - "{{ item|combine(cleanup) }}"
    with_items: "{{ pvcs.resources }}"
    loop_control:
      label: "{{ item.metadata.name }}"

  - name: Write pvcs out
    copy:
      dest: "{{ playbook_dir }}/{{ namespace }}/resources/{{ item.kind}}-{{ item.metadata.name }}.yml"
      content: "{{ item | to_yaml }}"
    with_items: "{{ unbound_pvcs }}"
    loop_control:
      label: "{{ item.metadata.name }}"

  - name: Get deployments in namespace
    k8s_info:
      kubeconfig: "{{ src_kubeconfig }}"
      api_version: apps/v1
      kind: deployments
      namespace: "{{ namespace }}"
    register: deployments

  - name: Scale down deployments in namespace
    community.kubernetes.k8s_scale:
      kubeconfig: "{{ src_kubeconfig }}"
      api_version: v1
      kind: Deployment
      namespace: "{{ namespace }}"
      name: "{{ item.metadata.name }}"
      replicas: 0
    with_items: "{{ deployments.resources }}"
    loop_control:
      label: "{{ item.metadata.name }}"
    when: quiesce_apps

  - name: Create stunnel configmap
    k8s:
      kubeconfig: "{{ src_kubeconfig }}"
      state: present
      definition: "{{ src_stunnel }}"

  - name: Create stunnel secret
    k8s:
      kubeconfig: "{{ src_kubeconfig }}"
      state: present
      definition: "{{ stunnel_crts }}"

  - name: Create rsync configmap
    k8s:
      kubeconfig: "{{ src_kubeconfig }}"
      state: present
      definition: "{{ rsync_conf }}"

  - name: Create rsync secret
    k8s:
      kubeconfig: "{{ src_kubeconfig }}"
      state: present
      definition: "{{ rsync_secret }}"

  - name: Create rsync deployments
    k8s:
      kubeconfig: "{{ src_kubeconfig }}"
      state: present
      definition: "{{ src_rsync_deployment }}"
    with_items: "{{ pvcs.resources }}"
    loop_control:
      label: "{{ item.metadata.name }}"

  - name: Create rsync services
    k8s:
      kubeconfig: "{{ src_kubeconfig }}"
      state: present
      definition: "{{ rsync_service }}"
    with_items: "{{ pvcs.resources }}"
    loop_control:
      label: "{{ item.metadata.name }}"

  - name: Create rsync routes
    k8s:
      kubeconfig: "{{ src_kubeconfig }}"
      state: present
      definition: "{{ rsync_route }}"
    with_items: "{{ pvcs.resources }}"
    loop_control:
      label: "{{ item.metadata.name }}"

  - name: Set namespace path
    set_fact:
      namespace_path: "{{ playbook_dir }}/{{ namespace }}/resources/namespace.yml"

  - name: Update project API if necessary
    replace:
      path: "{{ namespace_path }}"
      regexp: '^apiVersion: v1'
      replace: 'apiVersion: project.openshift.io/v1'

  - name: Create namespace
    k8s:
      kubeconfig: "{{ dst_kubeconfig }}"
      definition: "{{ lookup('file', namespace_path) }}"

  - name: Find PVC definitions
    find:
      paths: "{{ playbook_dir }}/{{ namespace }}/resources/"
      patterns: 'PersistentVolumeClaim-*'
    register: find

  - name: Create PVCs
    k8s:
      kubeconfig: "{{ dst_kubeconfig }}"
      definition: "{{ lookup('file', item.path) }}"
    with_items: "{{ find.files }}"
    loop_control:
      label: "{{ item.path }}"

  - name: Get pvcs in namespace
    k8s_info:
      kubeconfig: "{{ dst_kubeconfig }}"
      api_version: v1
      kind: persistentvolumeclaims
      namespace: "{{ namespace }}"
    register: pvcs

  - name: Get source rsync routes
    k8s_info:
      kubeconfig: "{{ src_kubeconfig }}"
      api_version: route.openshift.io/v1
      kind: Route
      namespace: "{{ namespace }}"
      label_selectors:
      - service = rsync
    register: routes

  - name: Create stunnel configmaps
    k8s:
      kubeconfig: "{{ dst_kubeconfig }}"
      state: present
      definition: "{{ dst_stunnel }}"
    with_items: "{{ pvcs.resources }}"
    loop_control:
      label: "{{ item.metadata.name }}"

  - name: Create stunnel secret
    k8s:
      kubeconfig: "{{ dst_kubeconfig }}"
      state: present
      definition: "{{ stunnel_crts }}"

  - name: Create rsync pods
    k8s:
      kubeconfig: "{{ dst_kubeconfig }}"
      state: present
      definition: "{{ dst_rsync_pod }}"
    with_items: "{{ pvcs.resources }}"
    loop_control:
      label: "{{ item.metadata.name }}"

  - name: Get rsync pods
    k8s_info:
      kubeconfig: "{{ dst_kubeconfig }}"
      api_version: v1
      kind: Pod
      namespace: "{{ namespace }}"
      label_selectors:
      - service = rsync
    register: pods

  - name: Wait for rsync pods to complete
    k8s_info:
      api_version: v1
      kind: Pod
      name: "{{ item.metadata.name }}"
      namespace: "{{ namespace }}"
    register: pod
    with_items: "{{ pods.resources }}"
    retries: 100
    delay: 10
    until:
    - (pod.resources[0].status.containerStatuses | selectattr('name', 'equalto', 'rsync') | map(attribute='state') | list | first).terminated is defined
    - "'Completed' == (pod.resources[0].status.containerStatuses | selectattr('name', 'equalto', 'rsync') | map(attribute='state.terminated.reason') | list | first)"
    loop_control:
      label: "{{ item.metadata.name }}"

  - name: Delete rsync deployments
    k8s:
      kubeconfig: "{{ src_kubeconfig }}"
      state: absent
      definition: "{{ src_rsync_deployment }}"
    with_items: "{{ unbound_pvcs }}"
    loop_control:
      label: "{{ item.metadata.name }}"

  - name: Delete stunnel configmap
    k8s:
      kubeconfig: "{{ src_kubeconfig }}"
      state: absent
      definition: "{{ src_stunnel }}"

  - name: Delete stunnel secret
    k8s:
      kubeconfig: "{{ src_kubeconfig }}"
      state: absent
      definition: "{{ stunnel_crts }}"

  - name: Delete rsync configmap
    k8s:
      kubeconfig: "{{ src_kubeconfig }}"
      state: absent
      definition: "{{ rsync_conf }}"

  - name: Delete rsync secret
    k8s:
      kubeconfig: "{{ src_kubeconfig }}"
      state: absent
      definition: "{{ rsync_secret }}"

  - name: Delete rsync services
    k8s:
      kubeconfig: "{{ src_kubeconfig }}"
      state: absent
      definition: "{{ rsync_service }}"
    with_items: "{{ pvcs.resources }}"
    loop_control:
      label: "{{ item.metadata.name }}"

  - name: Delete rsync routes
    k8s:
      kubeconfig: "{{ src_kubeconfig }}"
      state: absent
      definition: "{{ rsync_route }}"
    with_items: "{{ pvcs.resources }}"
    loop_control:
      label: "{{ item.metadata.name }}"

  - name: Delete rsync pods
    k8s:
      kubeconfig: "{{ dst_kubeconfig }}"
      state: absent
      definition: "{{ dst_rsync_pod }}"
    with_items: "{{ pvcs.resources }}"
    loop_control:
      label: "{{ item.metadata.name }}"

  - name: Delete stunnel configmaps
    k8s:
      kubeconfig: "{{ dst_kubeconfig }}"
      state: absent
      definition: "{{ dst_stunnel }}"
    with_items: "{{ pvcs.resources }}"
    loop_control:
      label: "{{ item.metadata.name }}"

  - name: Delete stunnel secret
    k8s:
      kubeconfig: "{{ dst_kubeconfig }}"
      state: absent
      definition: "{{ stunnel_crts }}"

  - name: Unscale deployments in namespace
    community.kubernetes.k8s_scale:
      kubeconfig: "{{ src_kubeconfig }}"
      api_version: v1
      kind: Deployment
      namespace: "{{ namespace }}"
      name: "{{ item.metadata.name }}"
      replicas: "{{ item.spec.replicas }}"
      wait_timeout: 120
    with_items: "{{ deployments.resources }}"
    loop_control:
      label: "{{ item.metadata.name }}"
    when:
    - quiesce_apps
    - unquiesce_apps

  - when:
    - backup_resources
    - transform_resources
    block:
    - name: Find transforms
      find:
        paths: "{{ playbook_dir }}/transform.d/"
        patterns: '*'
      register: transform_d

    - name: Run Transforms
      include_tasks: "{{ item.path }}"
      with_items: "{{ transform_d.files }}"
      loop_control:
        label: "{{ item.path }}"

  - when:
    - backup_resources
    - restore_resources
    block:
    - name: Find resource definitions
      find:
        paths: "{{ playbook_dir }}/{{ namespace }}/resources/"
        excludes: 'PersistentVolumeClaim-*,namespace.yml'
      register: resource_find

    - name: Create Resources
      k8s:
        kubeconfig: "{{ dst_kubeconfig }}"
        definition: "{{ lookup('file', item.path) }}"
      with_items: "{{ resource_find.files }}"
      loop_control:
        label: "{{ item.path }}"
